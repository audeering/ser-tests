Metrics:
  - name: Class Proportion Shift Difference Positive Sentiment
    short: Difference Positive
    threshold: 0.075
    description: >
      Shift in class proportions for positive sentiment for specific language
      - Average of the shift in class proportions for positive sentiment for
      all languages.
      The full expression leading to the test score
      is displayed in parentheses.
  - name: Class Proportion Shift Difference Negative Sentiment
    short: Difference Negative
    threshold: 0.075
    description: >
      Shift in class proportions for negative sentiment for specific language
      - Average of the shift in class proportions for negative sentiment for
      all languages.
      The full expression leading to the test score
      is displayed in parentheses.
  - name: Class Proportion Shift Difference Neutral Sentiment
    short: Difference Neutral
    threshold: 0.075
    description: >
      Shift in class proportions for neutral sentiment for specific language
      - Average of the shift in class proportions for neutral sentiment for
      all languages.
      The full expression leading to the test score
      is displayed in parentheses.
  - name: Visualization

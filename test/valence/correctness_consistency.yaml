Metrics:
  - name: Samples in Expected Low Range
    short: Samples Expected Low
    description: >
      Proportion of samples whose
      predictions fall into the expected
      value range of <= 0.45
    threshold: 0.75
  - name: Samples in Expected Neutral Range
    short: Samples Expected Neu
    description: >
      Proportion of samples whose
      predictions fall into the expected
      value range of [0.3, 0.6]
    threshold: 0.75
  - name: Samples in Expected High Range
    short: Samples Expected High
    description: >
      Proportion of samples whose
      predictions fall into the expected
      value range of >= 0.55
    threshold: 0.75
  - name: Visualization
    description: >
      Distribution of dimensional model predictions
      for samples with different categorical emotions.
      The expected range of model predictions
      is highlighted by the green brackground.
